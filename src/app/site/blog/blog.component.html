<mat-paginator [length]="pageLength" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="updatePages($event)">
</mat-paginator>

<mat-list>
  <mat-list-item *ngFor="let post of displayedPosts">
    <mat-card class="blogPost">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.author}} || {{parseDate(post.timestamp)}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div [innerHTML]="post.post"></div>
      </mat-card-content>
    </mat-card>
  </mat-list-item>
</mat-list>

<mat-paginator [length]="pageLength" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="updatePages($event)">
</mat-paginator>
